<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="Title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script type="text/javascript">
	var video = document.getElementById("butwehavethepower");
	var lyrics_var = document.getElementById("lyrics");

	video.addEventListener("timeupdate", function(){

		if (video.currentTime > 5 && video.currentTime < 9){
			lyrics_var.innerHTML = "<h3>Come gather round, children,</h3>";
		}
		else if (video.currentTime > 8 && video.currentTime < 11){
			lyrics_var.innerHTML = "<h3>It's high time ye learned</h3>";
		}
		else if (video.currentTime > 10 && video.currentTime < 16){
			lyrics_var.innerHTML = "<h3>'Bout a hero named Homer And a devil named Burns.</h3>";
		}
		else if (video.currentTime > 15 && video.currentTime < 19){
			lyrics_var.innerHTML = "<h3>We'll march 'till we drop </h3>";
		}
		else if (video.currentTime > 18 && video.currentTime < 21){
			lyrics_var.innerHTML = "<h3>The girls and the fellas.</h3>";
		}
		else if (video.currentTime > 20 && video.currentTime < 24){
			lyrics_var.innerHTML = "<h3>We'll fight 'till the death</h3>";
		}
		else if (video.currentTime > 23 && video.currentTime < 26){
			lyrics_var.innerHTML = "<h3>Or else fold like umbrellas.</h3>";
		}
		else if (video.currentTime > 24 && video.currentTime < 28){
			lyrics_var.innerHTML = "<h3>[Crowd chaterring]</h3>";
		}
		else if (video.currentTime > 27 && video.currentTime < 32){
			lyrics_var.innerHTML = "<h3>Burns: Full power Smithers.</h3>";
		}
		else if (video.currentTime > 31 && video.currentTime < 36){
			lyrics_var.innerHTML = "<h3>[Water spraying, Burns screaming]</h3>";
		}
		else if (video.currentTime > 36 && video.currentTime < 41){
			lyrics_var.innerHTML = "<h3>So we'll march day and night</h3>";
		}
		else if (video.currentTime > 39 && video.currentTime < 43){
			lyrics_var.innerHTML = "<h3>By the big cooling tower.</h3>";
		}
		else if (video.currentTime > 42 && video.currentTime < 45){
			lyrics_var.innerHTML = "<h3>They have the plant</h3>";
		}
		else if (video.currentTime > 44 && video.currentTime < 49){
			lyrics_var.innerHTML = "<h3>But we have the power.</h3>";
		}
		else if (video.currentTime > 52 && video.currentTime < 55){
			lyrics_var.innerHTML = "<h3>Lenny: Now do 'Classical Gas!'</h3>";
		}
		else if (video.currentTime > 71 && video.currentTime < 75){
			lyrics_var.innerHTML = "<h3>So we'll march day and night</h3>";
		}
		else if (video.currentTime > 74 && video.currentTime < 78){
			lyrics_var.innerHTML = "<h3>Homer & Lisa: By the big cooling tower</h3>";
		}
		else if (video.currentTime > 77){
			lyrics_var.innerHTML = "<h3>But we have the power.</h3>";
		}

		else{
			lyrics_var.innerHTML = "";
		}
		}, false);
</script>
</body>
</html>
